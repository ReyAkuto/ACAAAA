<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untuk Acaa ♥</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Georgia", serif;
      }

      body {
        background: linear-gradient(
          -45deg,
          #ff6b6b,
          #ff8787,
          #ff9999,
          #ffb3b3,
          #ffc7c7
        );
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        perspective: 1200px;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        text-align: center;
        position: relative;
        z-index: 10;
      }

      .message-container {
        position: relative;
        width: 100%;
        height: 250px;
      }

      .name {
        font-size: 6rem;
        font-weight: bold;
        background: linear-gradient(45deg, #ffffff, #ffe4e6, #ffffff);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: textShimmer 3s ease infinite,
          nameFloat 4s ease-in-out infinite;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        opacity: 1;
        transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: absolute;
        width: 100%;
        letter-spacing: 8px;
      }

      @keyframes textShimmer {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      @keyframes nameFloat {
        0%,
        100% {
          transform: translateY(0px) scale(1);
        }
        50% {
          transform: translateY(-15px) scale(1.05);
        }
      }

      .love-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0) rotateY(90deg);
        font-size: 3.5rem;
        color: white;
        background: linear-gradient(
          135deg,
          rgba(255, 20, 100, 0.95),
          rgba(255, 100, 150, 0.95)
        );
        padding: 40px 80px;
        border-radius: 50px;
        box-shadow: 0 25px 50px rgba(255, 20, 100, 0.6),
          0 0 100px rgba(255, 100, 150, 0.3),
          inset 0 2px 10px rgba(255, 255, 255, 0.3);
        opacity: 0;
        transition: all 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        text-shadow: 0 4px 20px rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(10px);
        border: 3px solid rgba(255, 255, 255, 0.3);
        font-weight: bold;
        letter-spacing: 3px;
      }

      .love-message::before {
        content: "";
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        background: linear-gradient(45deg, #ff6b6b, #ff8787, #ff9999, #ffb3b3);
        border-radius: 55px;
        z-index: -1;
        animation: borderGlow 2s ease infinite;
      }

      @keyframes borderGlow {
        0%,
        100% {
          opacity: 0.5;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.02);
        }
      }

      .btn {
        margin-top: 3rem;
        padding: 20px 50px;
        font-size: 1.4rem;
        font-weight: bold;
        color: white;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.4)
        );
        border: 3px solid rgba(255, 255, 255, 0.8);
        border-radius: 60px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        outline: none;
        backdrop-filter: blur(15px);
        box-shadow: 0 10px 30px rgba(255, 100, 100, 0.4);
        position: relative;
        overflow: hidden;
        letter-spacing: 2px;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:hover {
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.4),
          rgba(255, 255, 255, 0.6)
        );
        transform: translateY(-8px) scale(1.08);
        box-shadow: 0 20px 40px rgba(255, 100, 100, 0.5),
          0 0 50px rgba(255, 255, 255, 0.3);
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        border-color: rgba(255, 255, 255, 1);
      }

      .hearts {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        top: 0;
        left: 0;
      }

      .heart {
        position: absolute;
        font-size: 28px;
        color: rgba(255, 100, 150, 0.8);
        animation: floatUp 6s ease-in-out infinite;
        opacity: 0;
        text-shadow: 0 0 20px rgba(255, 50, 100, 0.8),
          0 0 40px rgba(255, 100, 150, 0.4);
        transition: all 0.8s ease;
      }

      .present {
        width: 250px;
        height: 250px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95),
          rgba(255, 240, 245, 0.95)
        );
        border-radius: 15px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotateX(45deg) rotateY(-10deg);
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3),
          0 0 50px rgba(255, 100, 150, 0.2),
          inset 0 5px 15px rgba(255, 255, 255, 0.5);
        opacity: 0;
        transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        border: 2px solid rgba(255, 100, 150, 0.3);
      }

      .present-lid {
        width: 250px;
        height: 60px;
        background: linear-gradient(
          135deg,
          rgba(255, 100, 150, 0.95),
          rgba(255, 150, 180, 0.95)
        );
        position: absolute;
        top: -60px;
        border-radius: 15px 15px 5px 5px;
        transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 30px rgba(255, 100, 150, 0.4),
          inset 0 2px 10px rgba(255, 255, 255, 0.3);
        border: 2px solid rgba(255, 100, 150, 0.5);
      }

      .present-ribbon-v {
        width: 25px;
        height: 250px;
        background: linear-gradient(
          180deg,
          rgba(255, 200, 220, 0.95),
          rgba(255, 150, 180, 0.95)
        );
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 20px rgba(255, 100, 150, 0.3);
        border-radius: 12px;
      }

      .present-ribbon-h {
        width: 250px;
        height: 25px;
        background: linear-gradient(
          90deg,
          rgba(255, 200, 220, 0.95),
          rgba(255, 150, 180, 0.95)
        );
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        box-shadow: 0 0 20px rgba(255, 100, 150, 0.3);
        border-radius: 12px;
      }

      .present-bow {
        width: 60px;
        height: 40px;
        background: linear-gradient(
          45deg,
          rgba(255, 50, 100, 0.95),
          rgba(255, 100, 150, 0.95)
        );
        position: absolute;
        top: -80px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        box-shadow: 0 5px 20px rgba(255, 50, 100, 0.5);
      }

      .sparkles {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        animation: sparkleAnim 2s ease-in-out infinite;
      }

      @keyframes sparkleAnim {
        0%,
        100% {
          opacity: 0;
          transform: scale(0) rotate(0deg);
        }
        50% {
          opacity: 1;
          transform: scale(1.5) rotate(180deg);
        }
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) rotate(0deg) scale(1);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg) scale(0.5);
          opacity: 0;
        }
      }

      .show {
        opacity: 1 !important;
        transform: translate(-50%, -50%) scale(1) rotateY(0deg) !important;
      }

      .hidden {
        opacity: 0 !important;
        pointer-events: none;
        transform: scale(0.8) !important;
      }

      .open-lid {
        transform: translateY(-150px) rotateX(-70deg) rotateZ(10deg) !important;
        filter: drop-shadow(0 0 30px rgba(255, 50, 100, 0.8));
        animation: lidFloat 2s ease-in-out infinite;
      }

      @keyframes lidFloat {
        0%,
        100% {
          transform: translateY(-150px) rotateX(-70deg) rotateZ(10deg);
        }
        50% {
          transform: translateY(-160px) rotateX(-65deg) rotateZ(8deg);
        }
      }

      .explosion-heart {
        animation: explode 3s ease-out forwards !important;
      }

      @keyframes explode {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: scale(2) rotate(720deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="hearts" id="hearts"></div>
    <div class="sparkles" id="sparkles"></div>

    <div class="container">
      <div class="message-container">
        <h1 class="name" id="name">Acaa</h1>
        <div class="present" id="present">
          <div class="present-lid" id="lid"></div>
          <div class="present-ribbon-v"></div>
          <div class="present-ribbon-h"></div>
          <div class="present-bow"></div>
        </div>
        <div class="love-message" id="loveMessage">
          I Love You Forever
          <span style="color: #ff0066; font-size: 4rem">♥</span>
        </div>
      </div>

      <button class="btn" id="btn">Open My Heart ♥</button>
    </div>

    <script>
      const btn = document.getElementById("btn");
      const name = document.getElementById("name");
      const loveMessage = document.getElementById("loveMessage");
      const present = document.getElementById("present");
      const lid = document.getElementById("lid");
      const heartsContainer = document.getElementById("hearts");
      const sparklesContainer = document.getElementById("sparkles");

      // Create floating hearts background
      function createBackgroundHearts() {
        for (let i = 0; i < 30; i++) {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.innerHTML = "♥";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.top = "110vh";
          heart.style.animationDelay = Math.random() * 8 + "s";
          heart.style.fontSize = Math.random() * 15 + 15 + "px";
          heart.style.opacity = "0.7";
          heartsContainer.appendChild(heart);
        }
      }

      // Create sparkles
      function createSparkles() {
        for (let i = 0; i < 50; i++) {
          const sparkle = document.createElement("div");
          sparkle.classList.add("sparkle");
          sparkle.style.left = Math.random() * 100 + "vw";
          sparkle.style.top = Math.random() * 100 + "vh";
          sparkle.style.animationDelay = Math.random() * 3 + "s";
          sparklesContainer.appendChild(sparkle);
        }
      }

      createBackgroundHearts();
      createSparkles();

      // Add continuous heart generation
      setInterval(createBackgroundHearts, 3000);

      btn.addEventListener("click", function () {
        // Add click sound effect (visual feedback)
        btn.style.transform = "scale(0.95)";
        setTimeout(() => (btn.style.transform = ""), 100);

        // Hide name and button with beautiful transition
        name.style.transform = "translateY(-50px) scale(0.8) rotateX(90deg)";
        name.style.opacity = "0";
        btn.classList.add("hidden");

        // Show present with dramatic entrance
        setTimeout(() => {
          present.style.opacity = "1";
          present.style.transform =
            "translate(-50%, -50%) rotateX(0deg) rotateY(0deg) scale(1.1)";

          // Pulse effect for present
          setTimeout(() => {
            present.style.transform =
              "translate(-50%, -50%) rotateX(0deg) rotateY(0deg) scale(1)";
          }, 200);
        }, 300);

        // After delay, open the present dramatically
        setTimeout(() => {
          lid.classList.add("open-lid");

          // Create mini explosion of sparkles
          for (let i = 0; i < 20; i++) {
            const sparkle = document.createElement("div");
            sparkle.style.position = "absolute";
            sparkle.style.left = "50%";
            sparkle.style.top = "50%";
            sparkle.style.width = "6px";
            sparkle.style.height = "6px";
            sparkle.style.background = "rgba(255, 255, 255, 0.9)";
            sparkle.style.borderRadius = "50%";
            sparkle.style.pointerEvents = "none";
            sparkle.style.animation = `explode ${
              Math.random() * 2 + 1
            }s ease-out forwards`;
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 3000);
          }

          // After lid opens, show love message and create heart explosion
          setTimeout(() => {
            present.classList.add("hidden");
            loveMessage.classList.add("show");

            // Create massive heart explosion
            for (let i = 0; i < 150; i++) {
              const heart = document.createElement("div");
              heart.innerHTML = "♥";
              heart.style.position = "absolute";
              heart.style.left = "50%";
              heart.style.top = "50%";
              heart.style.fontSize = Math.random() * 30 + 15 + "px";
              heart.style.color = `hsl(${Math.random() * 60 + 320}, 100%, ${
                Math.random() * 30 + 60
              }%)`;
              heart.style.pointerEvents = "none";
              heart.style.textShadow = "0 0 20px currentColor";
              heart.style.zIndex = "1000";

              const angle = (Math.PI * 2 * i) / 150;
              const velocity = Math.random() * 300 + 100;
              const finalX = Math.cos(angle) * velocity;
              const finalY = Math.sin(angle) * velocity;

              heart.style.animation = "none";
              heart.style.transition = `all ${
                Math.random() * 2 + 2
              }s cubic-bezier(0.25, 0.46, 0.45, 0.94)`;

              heartsContainer.appendChild(heart);

              setTimeout(() => {
                heart.style.transform = `translate(${finalX}px, ${finalY}px) rotate(${
                  Math.random() * 720
                }deg) scale(${Math.random() * 0.5 + 0.5})`;
                heart.style.opacity = "0";
              }, 50);

              setTimeout(() => heart.remove(), 4000);
            }

            // Add pulsing effect to love message
            setInterval(() => {
              loveMessage.style.transform = "translate(-50%, -50%) scale(1.05)";
              setTimeout(() => {
                loveMessage.style.transform = "translate(-50%, -50%) scale(1)";
              }, 200);
            }, 2000);
          }, 1200);
        }, 800);
      });

      // Add mouse move effect for interactive sparkles
      document.addEventListener("mousemove", function (e) {
        if (Math.random() < 0.1) {
          const sparkle = document.createElement("div");
          sparkle.classList.add("sparkle");
          sparkle.style.left = e.clientX + "px";
          sparkle.style.top = e.clientY + "px";
          sparkle.style.pointerEvents = "none";
          document.body.appendChild(sparkle);

          setTimeout(() => sparkle.remove(), 2000);
        }
      });
    </script>
  </body>
</html>
